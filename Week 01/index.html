<!DOCTYPE html>
<html>
    <head>
        <title>week 1: tic tac toe</title>
        <style>
            .cell {
                width: 100px;
                height: 100px;
                display: inline-block;
                border: solid 1px salmon;
                background-color: sandybrown;
                font-size: 50px;
                text-align: center;
                vertical-align: middle;
                line-height: 100px;
            }
        </style>
    </head>

    <body>
        <div>
            <h1>tic tac toe</h1>
        </div>
        <div id="board"></div>
        <script>
            const boardValues = [
                [0, 0, 0],
                [0, 0, 0],
                [0, 0, 0],
            ];
            let currColor = 1;

            const drawBoard = (boardValues) => {
                const board = document.getElementById('board');
                board.innerHTML = '';

                for (let i=0; i< 3; i++) {
                    for (let j=0; j < 3; j++) {
                        const currCellVal = boardValues[i][j];
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.innerText = currCellVal === 1 ? 'ðŸš€' :
                                        currCellVal === 2 ? 'ðŸŽ' : '';
                        cell.addEventListener('click', () => {
                            if (currCellVal !== 0) {
                                return;
                            }
                            userMove(j, i)
                            cpuMove()
                        });
                        board.append(cell);
                    }
                    board.append(document.createElement('br'));
                }
                console.log(getBestMove(boardValues, currColor));
            }

            const userMove = (x, y) => {
                boardValues[y][x] = currColor;
                if (checkIsWon(boardValues, currColor)) {
                    alert((currColor === 1 ? 'ðŸš€' : 'ðŸŽ') + ' has won')
                }
                currColor = 3 - currColor;
                drawBoard(boardValues);
                if (!!getWinMove(boardValues, currColor)) {
                    console.log((currColor === 1 ? 'ðŸš€' : 'ðŸŽ') + ' will win')
                }
            };

            const cpuMove = () => {
                const { nextMove } = getBestMove(boardValues, currColor)
                userMove(...nextMove)
            };

            const clone = (pattern) => {
                return JSON.parse(JSON.stringify(pattern))
            }

            const getWinMove = (boardValues, color) => {
                let willWin = null;
                for (let i=0; i< 3; i++) {
                    for (let j=0; j < 3; j++) {
                        if (!!boardValues[i][j]) continue;
                        let clonedBoard = clone(boardValues);
                        clonedBoard[i][j] = color;
                        if (checkIsWon(clonedBoard, color)) {
                            willWin = [j, i];
                        }
                    }
                }
                return  willWin;
            }

            const checkIsWon = (boardValues, color) => {
                for (let i = 0; i < 3; i++) {
                    let isWon = true;
                    for (let j = 0; j < 3; j++) {
                        if (boardValues[i][j] !== color) {
                            isWon = false;
                        }
                    }
                    if (isWon) return true;
                }

                for (let i = 0; i < 3; i++) {
                    let isWon = true;
                    for (let j = 0; j < 3; j++) {
                        if (boardValues[j][i] !== color) {
                            isWon = false;
                        }
                    }
                    if (isWon) return true;
                }

                {
                    let isWon = true;
                    for (let i = 0; i < 3; i++) {
                        if (boardValues[i][i] !== color) {
                            isWon = false;
                        }
                    }
                    if (isWon) return true;
                }

                {
                    let isWon = true;
                    for (let i = 0; i < 3; i++) {
                        if (boardValues[i][2-i] !== color) {
                            isWon = false;
                        }
                    }
                    if (isWon) return true;
                }

                return false;
            };

            const getBestMove = (boardValues, color) => {
                let nextMove = null;
                let reward = -2;

                // check if can win directly
                nextMove = getWinMove(boardValues, color);
                if (!!nextMove) {
                    return {
                        nextMove,
                        reward: 1
                    }
                }

                // make the move that will cause the worst outcome for opponent
                outer: for (let i=0; i<3; i++) {
                    for (let j=0; j<3; j++) {
                        if (boardValues[i][j]) {
                            continue;
                        }
                        let clonedBoard = clone(boardValues);
                        clonedBoard[i][j] = color;
                        const enemyBestChoice = getBestMove(clonedBoard, 3 - color);
                        if (-enemyBestChoice.reward > reward) {
                            reward = -enemyBestChoice.reward;
                            nextMove = [j, i];
                        }
                        if (reward === 1) {
                            break outer;
                        }
                    }
                }
                return {
                    nextMove,
                    reward: nextMove ? reward : 0
                }

            };

            drawBoard(boardValues);
        </script>
    </body>
</html>

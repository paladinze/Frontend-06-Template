<script>
const obj = {
    a: 1,
    b: 2,
}

function reactive(obj) {
    return new Proxy(obj, {
        set(obj, prop, val) {
            console.log(obj, prop, val);
            obj[prop] = val;
            return obj;
        },

        get(obj, prop) {
            console.log(obj, prop);
            return obj[prop];
        }
    })

}

const po = reactive(obj);

po.a = 999;
console.log(obj)

</script>
